<div class="bar bar-header bar-light">
  <h1 class="title">Login</h1>
</div>



<ion-content class="has-header">


	<div class="card" ng-show="forms.loginForm.isSubmited && !forms.loginForm.email.$valid">
	  <div class="item item-text-wrap">
	    Email is not valid!
	  </div>
	</div>

	<div class = "card" ng-show = "forms.loginForm.isSubmited && !forms.loginForm.password.$valid">
	<div class ="item item-text-wrap" >
	   Password is not valid!
	</div>
</div>

<div class="card" ng-show="forms.loginForm.incorectpass">
	  <div class="item item-text-wrap" >
	    Wrong password
	  </div>
	</div>



	<form ng-submit="logare()" name="forms.loginForm" novalidate>
		<div class="list list-inset">
		  <label class="item item-input">
		    <input type="email" name="email" placeholder="Email" ng-model="loginData.email" required>
		  </label>

		  <label class="item item-input">
		    <input type="password" name="password" placeholder="Password" ng-model="loginData.password" required>
		  </label>
		</div>
		<div class="padding">
        <button type="submit" class="button button-block button-positive">Submit</button>
      </div>

	</form>

 </ion-content>
