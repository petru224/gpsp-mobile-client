<ion-nav-bar class="bar-stable">
     <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
</ion-nav-bar>
<ion-view title="Grupuri" ng-controller="listagrupuriCtrl">
   
    <ion-content class="has-header">
    <h1>Grupuri</h1>
    
    <div class="list" ng-repeat="grup in grupuri">
    <a class="item item-icon-left" ng-href="#/app/group/{{grup.id}}"> 
    <i class="icon ion-folder"></i>
    {{grup.nume}}
    </a>
    </div>
    </ion-content>
    <div class="button-bar" style="position:absolute;bottom:5px;">
      <a class="button button-positive" ng-click="go('/app/adgrup')">Adauga </a>
      <a class="button button-positive" ng-click="go('/app/editselect')">Editeaza</a>
      <a class="button button-positive" ng-click="go('/app/stergselect')">Sterge</a>
    </div>
</ion-view>
