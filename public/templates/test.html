<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXIp5d19UL94J4hX4bg6cgtlpE0YB4zOY&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
        var myLatlng2 = new google.maps.LatLng(-25.263882,131.044922);
        var mapOptions = {
          center: myLatlng,
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
    var marker1 = new google.maps.Marker({
    position: myLatlng,
    map: map,
    title:'Hello World!'
    });
    var marker2 = new google.maps.Marker({
    position: myLatlng2,
    map: map,
    title:'Hello World!'
    });

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
